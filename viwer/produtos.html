<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="./css/produtos.css">
</head>
<body>

  <div class="product-card">
    <div class="product-image">
      <img id="productImg" src="product-masculino-red.jpg" alt="Product Image">
    </div>

    <!-- início do card -->
    <div class="product-details">
      <h2 class="product-title">Moletom com touca</h2>
      <p class="product-price">R$29.99</p>

      <label for="sizes">Tamanho:</label>
      <select id="sizes">
        <option value="small">P</option>
        <option value="medium">M</option>
        <option value="large">G</option>
      </select>

      <label for="gender">Gênero:</label>
      <div class="gender-options">
        <button class="gender-btn" data-gender="masculino">Masculino</button>
        <button class="gender-btn" data-gender="feminino">Feminino</button>
      </div>

      <div class="color-options">
        <label for="color">Cor:</label>
        <div class="color-buttons">
          <button class="color-btn" data-color="red" style="background-color: red;"></button>
          <button class="color-btn" data-color="blue" style="background-color: blue;"></button>
          <button class="color-btn" data-color="green" style="background-color: green;"></button>
        </div>
      </div>

      <button id="orderBtn" class="order-button">Fazer Pedido via WhatsApp</button>
    </div>
  </div>
  <!-- fim do card -->

  <script src="./controller/script.js"></script>

</body>
</html>
