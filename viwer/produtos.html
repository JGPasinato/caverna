 <!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Caverna Escalada</title>
      <link rel="stylesheet" href="./css/produtos.css">
      <link href="https://fonts.googleapis.com/css2?family=Garet:wght@800&display=swap" rel="stylesheet">
    <link href="URL-DA-FONTE-HAGRID" rel="stylesheet">
  </head>
  <body>
  
      <header>
          <div class="logo-container">
              <img src="./img/logo_caverna.svg" alt="Logo">
              <h1>Caverna<br>Escalada</h1>
          </div>
          <nav>
              <ul>
                  <li><a href="./index.html">Sobre</a></li>
                  <li><a href="./planos.html">Planos</a></li>
                  <li><a href="./produtos.html">Produtos</a></li>
              </ul>
          </nav>
      </header>

  <div class="product-card">
    <div class="product-image">
      <img id="productImg" src="product-masculino-red.jpg" alt="Product Image">
    </div>

    <!-- início do card -->
    <div class="product-details">
      <h2 class="product-title">Moletom com touca</h2>
      <p class="product-price">R$29.99</p>

      <label for="sizes">Tamanho:</label>
      <select id="sizes">
        <option value="small">P</option>
        <option value="medium">M</option>
        <option value="large">G</option>
      </select>

      <label for="gender">Gênero:</label>
      <div class="gender-options">
        <button class="gender-btn" data-gender="masculino">Masculino</button>
        <button class="gender-btn" data-gender="feminino">Feminino</button>
      </div>

      <div class="color-options">
        <label for="color">Cor:</label>
        <div class="color-buttons">
          <button class="color-btn" data-color="red" style="background-color: red;"></button>
          <button class="color-btn" data-color="blue" style="background-color: blue;"></button>
          <button class="color-btn" data-color="green" style="background-color: green;"></button>
        </div>
      </div>

      <button id="orderBtn" class="order-button">Fazer Pedido via WhatsApp</button>
    </div>
  </div>
  <!-- fim do card -->
   
  <footer>
    <p>&copy; 2024 Caverna Ginásio de Escalada</p>
    <p>Rua Treze de Maio, 102 - Centro, Curitiba</p>
    <p>Contato: (41) 3434-3374</p>
</footer>

  <script src="./controller/script.js"></script>

</body>
</html>
